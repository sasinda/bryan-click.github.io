---
layout: default
---
<table class="body-wrap" width="100%" border="0" cellpadding="0" cellspacing="0">
  <tr>
    <td class="container" width="640">
      <div class="content">
        <table class="main" width="100%" cellpadding="0" cellspacing="0">
          <tbody>
            <tr>
              <td class="content-wrap">
                <table width="100%" cellpadding="0" cellspacing="0">
                  <tbody>
                    {% include email/masthead.html %}
                    {% include email/body.html %}
                  </tbody>
                </table>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="support">
          <table width="100%" align="center" cellpadding="0" cellspacing="0" border="0"">
          	<tbody>
              <tr>
          			<td class="content-block">
                  <p>{{ site.support }}<br><a href="mailto:{{ site.support_email }}">{{ site.support_email }}</a></p>
                </td>
          		</tr>
          	</tbody>
          </table>
        </div>
        <div class="share">
          {% include email/share.html %}
        </div>
        <div class="footer">
          {% include email/footer.html %}
        </div>
      </div>
    </td>
  </tr>
</table>
